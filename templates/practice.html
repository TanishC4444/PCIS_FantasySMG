<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --text: #1e293b;
            --background: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: var(--primary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }
        .chart-container {
            width: 700px;
            height: 400px;
            margin: auto;
            position: relative;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/learn">Learn Trading</a>
        <a href="/practice">Practice Trading</a>
        <a href="/simulator">Simulator</a>
    </div>
    <div class="container">
        <h1>Stock Price Chart</h1>
        <input type="text" id="ticker" placeholder="Enter stock ticker (e.g. AAPL)">
        <button onclick="fetchStockData()">Show Chart</button>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
    <script>
        let stockChart = null;
        function fetchStockData() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            if (!ticker) return alert("Enter a valid stock ticker");
            fetch(`/stock?ticker=${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || !data.prices) {
                        alert("Error fetching stock data");
                        return;
                    }
                    const maxPoints = 500;
                    let timestamps = data.timestamps.slice(-maxPoints);
                    let prices = data.prices.slice(-maxPoints);
                    drawChart(timestamps, prices, ticker);
                })
                .catch(error => console.error("Error:", error));
        }
        function drawChart(timestamps, prices, ticker) {
            if (stockChart) stockChart.destroy();
            const ctx = document.getElementById('stockChart').getContext('2d');
            stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: `${ticker} Price`,
                        data: prices,
                        borderColor: 'rgba(59, 130, 246, 1)',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `Price: $${context.raw.toFixed(2)}`;
                                }
                            }
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            },
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
