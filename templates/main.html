<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/learn">Learn Trading</a>
        <a href="/practice">Practice Trading</a>
        <a href="/simulator">Simulator</a>
    </div>
    
    <div class="content">
        <h1>Welcome, <span id="user-name">User</span>!</h1>
        <p>Your email: <span id="user-email">unknown</span></p>
        <button onclick="showAlert()">Click Me!</button>
    </div>

    <script>
        let userName = prompt("Enter your name:");
        let userEmail = prompt("Enter your email:");
        document.getElementById("user-name").textContent = userName || "User";
        document.getElementById("user-email").textContent = userEmail || "unknown";

        function showAlert() {
            alert("Welcome, " + userName + "!");
        }
    </script>
</body>
</html>
